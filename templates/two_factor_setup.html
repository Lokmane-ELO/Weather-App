<!DOCTYPE html>
<html>
<head>
    <title>Two-Factor Authentication Setup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
>
</head>
<body>
    

    <h2>Two-Factor Authentication Setup</h2>
    <p>Scan the QR code with your authenticator app and enter the generated token below.</p>
    <img src="data:image/svg+xml;base64,{{ qr_code }}" alt="QR Code">
    <form action="{{ url_for('auth.two_factor_verify') }}" method="post">
        <input type="text" name="token" placeholder="Enter token">
        <button type="submit">Verify</button>
    </form>
</body>
</html>
